<div class="page page-account"> <div class="pageheader"> <h2><i class="fa fa-user"></i> {{page.title}}</h2> <div class="page-bar"> <ul class="page-breadcrumb"> <li> <a ui-sref="app.dashboard"><i class="fa fa-home"></i> {{main.title}}</a> </li> <li> <a ui-sref="app.account">{{page.title}}</a> </li> </ul> </div> </div> <!-- row --> <div class="row"> <!-- col --> <div class="col-md-8"> <!-- tile --> <section class="tile bg-dummy" fullscreen="isFullscreen01"> <!-- tile header --> <div class="tile-header dvd dvd-btm"> <h1 class="custom-font"><strong>My </strong> Account</h1> <ul class="controls"> <li class="dropdown" uib-dropdown on-toggle="toggled(open)"> <a href uib-dropdown-toggle class="dropdown-toggle settings"><i class="fa fa-cog"></i></a> <ul class="dropdown-menu pull-right with-arrow animated littleFadeInUp"> <li> <a href tile-control-toggle> <span class="minimize"><i class="fa fa-angle-down"></i>&nbsp;&nbsp;&nbsp;Minimize</span> <span class="expand"><i class="fa fa-angle-up"></i>&nbsp;&nbsp;&nbsp;Expand</span> </a> </li> <li> <a href tile-control-refresh ng-click="ajaxFaker()"> <i class="fa fa-refresh"></i> Refresh </a> </li> <li> <a href tile-control-fullscreen ng-click="isFullscreen01 = !isFullscreen01"> <i class="fa fa-expand"></i> Fullscreen </a> </li> </ul> </li> <li class="remove"><a href tile-control-close><i class="fa fa-times"></i></a></li> </ul> </div> <!-- /tile header --> <!-- tile body --> <div class="tile-body"> <div class="row"> <div class="col-md-12"> <form class="form-horizontal" name="form"> <div class="form-group mt-20"> <label for="fname" class="col-sm-3 control-label">First Name:</label> <div class="col-sm-9"> <input type="text" name="fname" class="form-control" id="fname" ng-model="userData.first_name"> </div> </div> <div class="form-group mt-20"> <label for="lname" class="col-sm-3 control-label">Last Name:</label> <div class="col-sm-9"> <input type="text" name="lname" class="form-control" id="lname" ng-model="userData.last_name"> </div> </div> <div class="form-group"> <label for="email" class="col-sm-3 control-label">Email</label> <div class="col-sm-9"> <input type="email" name="email" class="form-control" id="email" placeholder="e.g. email@gmail.com" ng-model="user.email" disabled="disabled"> <p class="help-block text-white"><a href="mailto:support@proximi.io">Contact us</a> to change your email address.</p> </div> </div> <div class="form-group"> <label for="password" class="col-sm-3 control-label">Password</label> <div class="col-sm-9"> <button class="btn btn-default btn-sm b-0 br-2" ng-click="passwordModal('sm')">Change password</button> </div> </div> <div class="form-group"> <label for="company" class="col-sm-3 control-label">Company</label> <div class="col-sm-9"> <input type="text" name="company" class="form-control" placeholder="e.g Doueysoft inc." ng-model="userData.organization.name" disabled="disabled"> </div> </div> <div class="form-group"> <label for="address" class="col-sm-3 control-label">Company Address</label> <div class="col-sm-9"> <input type="text" name="address" class="form-control" placeholder="e.g Douyestreet 6, 04200 Douyeland" ng-model="userData.organization.address"> </div> </div> <div class="form-group"> <label for="country" class="col-sm-3 control-label">Country</label> <div class="col-sm-9"> <select chosen="{width: '100%'}" class="chosen-transparent" name="country" data-placeholder="Select your country" no-results-text="'Could not find any countries :('" ng-model="userData.organization.country" ng-options="country.name as country.name for country in countries"> <option> </select> </div> </div> <div class="form-group"> <label for="vat" class="col-sm-3 control-label">Company VAT</label> <div class="col-sm-9"> <input type="text" name="vat" class="form-control" placeholder="FI12345678" ng-model="userData.organization.vat"> </div> </div> <div class="form-group"> <label for="background" class="col-sm-3 control-label">What's your background?</label> <div class="col-sm-9"> <select chosen="{width: '100%'}" class="chosen-transparent" name="background" data-placeholder="Select a background" no-results-text="'Could not find any backgrounds :('" ng-model="userData.organization.background" ng-options="background for background in backgrounds"> <option> </select> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label">Subscription Plan</label> <div class="col-sm-9"> <button class="btn btn-default btn-sm b-0 br-2 mr-10" ng-click="managePlans()">Manage</button> <span class="text-sm">Current Plan: <span class="letter-uppercase">{{currentPlan.subscriptions.data[0].plan.id}}</span></span> </div> </div> </form> </div> </div> </div> <!-- /tile body --> <div class="tile-footer text-right bg-tr-black lter dvd dvd-top"> <!-- SUBMIT BUTTON --> <button class="btn btn-success" ng-click="saveUser()" ng-disabled="form.$invalid">Save</button> </div> </section> <!-- /tile --> </div> <!-- /col --> </div> <!-- /row --> </div> <script type="text/ng-template" id="passwordModal.html"><div class="modal-header">
    <h3 class="modal-title custom-font"><i class="fa fa-key mr-5"></i> Change Password</h3>
  </div>
  <div class="modal-body">

    <form name="passwordForm" class="form-horizontal form-validation" role="form" novalidate>

      <!--<div class="form-group">
        <label for="old_pass" class="col-sm-6 control-label">Old Password <span class="text-danger" style="font-size: 15px;">*</span></label>
        <div class="col-sm-6">
          <input type="password" name="old_pass" class="form-control" id="old_pass" placeholder="e.g myoldpassword" ng-minlength="6" ng-model="password.old_pass" required>
          <p class="help-block text-left">
            <span ng-show="passwordForm.old_pass.$invalid && !passwordForm.old_pass.$pristine">Password is required.</span>
            <span ng-show="passwordForm.old_pass.$error.minlength">Password is too short.</span>
          </p>
        </div>
      </div>-->

      <div class="form-group">
        <label for="new_pass" class="col-sm-6 control-label">New Password <span class="text-danger" style="font-size: 15px;">*</span></label>
        <div class="col-sm-6">
          <input type="password" name="new_pass" class="form-control" id="new_pass" placeholder="e.g mynewpassword" ng-minlength="6" ng-model="password.new_pass" required>
          <div ng-messages="passwordForm.new_pass.$error" ng-show="!passwordForm.new_pass.$pristine" role="alert" class="help-block">
            <div ng-messages-include="views/pages/messages_tmpl.html"></div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="new_pass_confirm" class="col-sm-6 control-label">Password Confirmation <span class="text-danger" style="font-size: 15px;">*</span></label>
        <div class="col-sm-6">
          <input type="password" name="new_pass_confirm" placeholder="e.g mynewpassword" class="form-control" ng-model="password.new_pass_confirm" ui-validate=" '$value==password.new_pass' " ui-validate-watch=" 'password.new_pass' " required>
          <div ng-messages="passwordForm.new_pass_confirm.$error" ng-show="!passwordForm.new_pass_confirm.$pristine" role="alert" class="help-block">
            <div ng-messages-include="views/pages/messages_tmpl.html"></div>
          </div>
          <p class="help-block text-left">
            <span ng-show='passwordForm.new_pass_confirm.$error.validator' class="text-red">Passwords do not match!</span>
          </p>
        </div>
      </div>

    </form>

  </div>

  <div class="modal-footer">

    <button class="btn btn-success b-0" ng-click="ok()"> Submit</button>
    <button class="btn btn-lightred btn-ef btn-ef-4 btn-ef-4c" ng-click="cancel()"><i class="fa fa-arrow-left"></i> Cancel</button>

  </div></script>
